{% extends 'base_prof.html' %}

{% block content %}
<script defer type="text/javascript" src="{{url_for('static', filename='js/random.js')}}"></script>
<script defer type="text/javascript" src="{{url_for('static', filename='js/search_team-page.js')}}"></script>

<div class="container_prof">
    <div class="find_equipe_big">
        <div class="high_part2">
            <div><h1 style="color: #fdfdfd;margin-left: 7%;font-size:230%;">Equipes:</h1></div>
            <div><a href="{{url_for('home.add_team')}}" style="text-decoration: none;" ><h2 style="color: #fdfdfd;font-size:400%;margin-top: 10px;">+</h2></a></div>
        </div>
        
        <div class="search-input_big">
            <input type="search" placeholder="chercher" id="search" data-search-big>
        </div>
        <div class="container_team_cards_big">
            {% for team in teams %}
            <div class="teamCard_big" teamid={{team.id_teams}}>
                <h2>{{team.name}}</h2>
            </div>
            {% endfor %}
        </div>
     
        
    </div>


</div>


{% endblock %}
