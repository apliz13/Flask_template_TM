{% extends 'base_prof.html' %}

{% block content %}
<script defer type="text/javascript" src="{{url_for('static', filename='js/random.js')}}"></script>
<script defer type="text/javascript" src="{{url_for('static', filename='js/search_team-page.js')}}"></script>

<div class="container_add">
    <h1 style="color: #fdfdfd;margin-left: 5%;font-size:230%;margin-top: 3%;">Equipes:</h1>

    <div class="add_teams">

            <form method="post" class="container_white">
                <div class="mod_team">
                    <h1> + Ajouter une équipe:</h1>
                </div>
                <div class="name_team">
                    <h1>Nom de l'équipe :</h1>
                    <div class="add_name">
                        <input type="text" placeholder="nom" name="add_name" id="add_name" required>
                    </div>
                </div> 
                <div class="sport_team">
                    <h1>Ajouter un participant:</h1>
                    <div class="add_sport">
                        <input type="text" placeholder="username" name="add_sport" id="add_sport">
                    </div>
                </div>
                <div class="button_space">
                    <div class="retour_equipe">
                        <a href="{{ url_for('home.team_prof') }}" class="back-link" > <- retour aux équipes</a> 
                    </div>
                    <div class="terminer_equipe">
                        <input type="submit" class="finished-btn" value="Terminer">
                    </div>
                </div>    
        
            </form>

    
    </div>


</div>


{% endblock %}
