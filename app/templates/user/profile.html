{% extends 'base.html' %}

{% block content %}
<body class="body_profil">
  <form method="post">
    
  
    <div class="container_auth" style="margin-left: 10%;" id="voir-info">
      <div class="design">
          <img src="{{ url_for('static', filename='img/logo.png') }}" style="width: 100%;margin-left: 3%;" >
      </div>
      <div class="login">
          <h3 style="font-size: larger;" class="title">Mon <span style="color: #ebcced;font-weight: bold;">profil</span></h3>
  
          <div class="text-input" style="background-color: #fff;border: 2px solid rgb(235, 204, 237);">
            <h5 for="username" style="color: #6f6f6f;">Username: {{g.user.username}}</h5>
          </div>
  
          <div class="text-input" style="background-color: #fff;border: 2px solid rgb(235, 204, 237);">
            <h5 for="first_name" style="color: #6f6f6f;">Prénom: {{g.user.first_name}}</h5>
          </div>
  
          <div class="text-input" style="background-color: #fff;border: 2px solid rgb(235, 204, 237);">
            <h5 for="last_name" style="color: #6f6f6f;">Nom: {{g.user.last_name}}</h5>
          </div>
          
          <div class="change-page-button" data-page-id="change-info" style="background-color:rgb(255, 255, 255); margin-left: 2%;width: fit-content;margin-top: 3%;">
            <h1 style="font-size: small;color: #6f6f6f;"><span style="color: #ffe6a8;font-weight: bold;">Modifier</span> les informations </h1>
          </div>
      </div>
    </div>
    
    <div class="container_auth hide " id="change-info" style="margin-left: 10%;">
      <div class="design">
        <img src="{{ url_for('static', filename='img/logo.png') }}" style="width: 100%; margin-left: 3%;" >
      </div>
      <div class="login">
        <h3 style="font-size: larger; margin-bottom: 3%;" class="title">Mon <span style="color: #ebcced;font-weight: bold;">profil</span></h3>

        <div class="text-input">
          <label for="username" style="color: #6f6f6f;">Username: </label>
          <input type="text" placeholder="{{ g.user.username }}" name="username" id="username_change" value="{{g.user.username}}" required>
        </div>

        <div class="text-input">
          <label for="first_name" style="color: #6f6f6f;">Prénom: </label>
          <input type="text" placeholder="{{ g.user.first_name }}" name="first_name" id="first_name_change" value="{{g.user.first_name}}" required>
        </div>

        <div class="text-input">
          <label for="last_name" style="color: #6f6f6f;">Nom: </label>
          <input type="text" placeholder="{{ g.user.last_name }}" name="last_name" id="last_name_change" value="{{g.user.last_name}}" required>
        </div>

         <button type="submit" style="margin-top:3%;margin-bottom: 3%;padding-left: 20%;padding-right: 20%;padding-top: 1%;padding-bottom: 1%;border-radius: 15px;border: 3px;background-color: #ffe6a8;color:#ffffff;width: fit-content;">Envoyer</button>
         
         <div class="change-page-button" data-page-id="voir-info" style="background-color:rgb(255, 255, 255); margin-left: 2%;width: fit-content;">
            <h1 style="font-size: small;color: #6f6f6f;"> Retour <span style="color: #ebcced;font-weight: bold;">aux informations</span> </h1>
          </div>
      </div>
    </div>
    
  </form>
</body>

<script defer type="text/javascript" src="{{url_for('static', filename='js/change_info_profils.js')}}"></script>

{% endblock %}
